<ion-header>
  <ion-navbar color="dark">
    <ion-title>Archer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="playTrack(item)" text-wrap>
      <h2 [innerHtml]="item.title"></h2>
      <p [innerHtml]="item.desc"></p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab icon-only (click)="stopAll()" color="dark"><ion-icon name="square"></ion-icon></button>
  </ion-fab>
</ion-content>
